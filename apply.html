<button type="button" onclick="generateApplication()">Submit Application</button>

  </form>  
  
  <div class="output" id="outputBox" style="display:none;"></div>  <script>
    function generateApplication() {
      const id = "25" + Math.floor(1000000 + Math.random() * 9000000);
      const out = document.getElementById("outputBox");
      const get = id => document.getElementById(id).value;

      let result = `APPLICATION RECEIPT\n`;
      result += `Student ID: ${id}\n`;
      result += `Name: ${get("fullName")}\nID: ${get("idNumber")}\nEmail: ${get("email")}\nPhone: ${get("phone")}\n\n`;

      result += `Choice 1: ${get("institution1")} - ${get("course1")} (${get("studyType1")})\n`;
      result += `Choice 2: ${get("institution2")} - ${get("course2")} (${get("studyType2")})\n`;
      result += `Choice 3: ${get("institution3")} - ${get("course3")} (${get("studyType3")})\n\n`;

      result += `Funding Type: ${get("funding")}\n\n`;
      result += `Status: Submitted Successfully âœ…\n`;
      result += `Track your application using your Student ID.`;

      out.innerText = result;
      out.style.display = "block";
    }
  </script>
