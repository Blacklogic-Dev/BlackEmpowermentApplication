<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Documents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="file"] {
      margin-top: 5px;
      color: white;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #fff700;
    }

    .tick {
      margin-top: 25px;
      font-size: 3em;
      color: limegreen;
      display: none;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .note {
      font-size: 0.9em;
      margin-top: 10px;
      color: #aaa;
    }

    nav.top-nav {
      display: flex;
      justify-content: center;
      background-color: #000;
      padding: 10px 0;
      gap: 30px;
      margin-bottom: 20px;
    }

    nav.top-nav a {
      color: #FFD700;
      text-decoration: none;
      font-size: 1.2em;
      transition: color 0.3s ease;
    }

    nav.top-nav a:hover {
      color: #fff;
    }
    
    nav.footer-nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 10px;
    }

    nav.footer-nav a {
      color: #FFD700;
      text-decoration: none;
      font-size: 1.1em;
    }

    .social-icons {
      margin: 10px 0;
    }

    .social-icons a {
      color: #FFD700;
      margin: 0 10px;
      font-size: 1.3em;
      text-decoration: none;
    }

    .credits {
      margin-top: 10px;
      font-size: 0.8em;
      color: #FFD700;
    }
  </style>
</head>
<body>

  <nav class="top-nav">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="apply.html"><i class="fas fa-file-alt"></i> Apply</a>
    <a href="#"><i class="fas fa-robot"></i> Chatbot</a>
    <a href="track.html"><i class="fas fa-search-location"></i> Track</a>
  </nav>

  <h1>ðŸ“„ Upload Application Documents</h1>

  <form id="uploadForm">
    <label for="idDoc">ID Document:</label>
    <input type="file" id="idDoc" accept=".pdf,.jpg,.jpeg,.png" required><br>

    <label for="results">Matric or Grade 11 Results:</label>
    <input type="file" id="results" accept=".pdf,.jpg,.jpeg,.png" required><br>

    <label for="residence">Proof of Residence:</label>
    <input type="file" id="residence" accept=".pdf,.jpg,.jpeg,.png" required><br>

    <label for="kinId">Next of Kin ID:</label>
    <input type="file" id="kinId" accept=".pdf,.jpg,.jpeg,.png" required><br>

    <div class="note">Max total size: 5MB</div>

    <button type="submit">Submit</button>
  </form>
      <footer>
      
          <nav class="footer-nav">
      <a href="upload.html"><i class="fas fa-user-circle"></i> Account</a>
      <a href="Login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
      <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
      <a href="submit.html"><i class="fas fa-upload"></i> Submit Documents</a>
    </nav>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>
    <div class="credits">
      <h6>Designed by BlackLogic and Queen Asanda</h6>
    </div>
  
    &copy; 2025 Black Empowerment. All rights reserved.
  </footer>

  <div class="tick" id="tick"><i class="fas fa-check-circle"></i><br>Documents Submitted</div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const files = [
        document.getElementById('idDoc').files[0],
        document.getElementById('results').files[0],
        document.getElementById('residence').files[0],
        document.getElementById('kinId').files[0]
      ];

      const totalSize = files.reduce((acc, file) => acc + (file ? file.size : 0), 0);

      if (totalSize > 5 * 1024 * 1024) {
        alert("Total file size exceeds 5MB. Please upload smaller files.");
        return;
      }

      // Simulate successful submission
      document.getElementById('tick').style.display = 'block';

      // Optional: here you can add actual upload to server logic
    });
  </script>

</body>
</html>
